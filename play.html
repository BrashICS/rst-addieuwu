<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <div id="changeTurnDiv">
        <button id="chgTrnBtn" onclick="finishTurn()">I'm Done My Turn</button>
        <button id="changeView" onclick="swapScreen()">Switch Grid</button>
        <span id="turn">Player 1, enter a username.</span>
    </div>

    <div id="tgt_cvs_div">
    </div>

    <div id="cic_damage_report" class="report">
        <span id="damage_report">Your vessels are all in functional condition.</span>
        <br>
        <button class="close" onclick="close_cic_rpt()">Close Damage Report</button>
    </div>

    <div id="cic_strike_report" class="report">
        <span id="strike_report">Weapons stations on standby.</span>
        <br>
        <button class="close" onclick="close_cic_rpt()">Close Strike Report</button>
    </div>

    <div id="player_init">
        <label for="user_box">Enter a username </label>
        <input type="text" id="user_box">
        <br>
        <label for="pswd_box">Enter a password </label>
        <input type="password" id="pswd_box">
        <br>
        <input type="submit" value="Confirm" onclick="playerCreation()">
    </div>

    <div id="password_div">
        <label for="password" id="pswdBoxTxt">Please enter your password to reveal your screen.</label>
        <input type="password" id="password">
        <input type="submit" value="Confirm" onclick="password()">
    </div>



    <hr>
    <div id="debug">
    </div>

</body>

</html>
